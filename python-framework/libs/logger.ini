[loggers]
keys = root,admin,web,api
[logger_root]
level = DEBUG
handlers = stream
[logger_admin]
handlers = stream,rotatingfile_admin
qualname = admin
propagate = 0
[logger_web]
handlers = stream,rotatingfile_web
qualname = web
propagate = 0
[logger_api]
handlers = stream,rotatingfile_api
qualname = api
propagate = 0
###############################################
[handlers]
keys = stream, file, rotatingfile_api, rotatingfile_web, rotatingfile_admin
[handler_stream]
class = StreamHandler
level = DEBUG
formatter = common
args = (sys.stderr, )
[handler_file]
class = FileHandler
level = WARNING
formatter = common
args = ('logs/app.log', 'a', 10*1024*1024, 5)
[handler_rotatingfile_api]
class = handlers.RotatingFileHandler
level = WARNING
formatter = common
args = ('logs/api.log', 'a', 10*1024*1024, 5)
[handler_rotatingfile_web]
class = handlers.RotatingFileHandler
level = WARNING
formatter = common
args = ('logs/web.log', 'a', 10*1024*1024, 5)
[handler_rotatingfile_admin]
class = handlers.RotatingFileHandler
level = WARNING
formatter = common
args = ('logs/admin.log', 'a', 10*1024*1024, 5)

###############################################
[formatters]
keys = common,form02
[formatter_common]
format = %(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt = %a, %d %b %Y %H:%M:%S
[formatter_form02]
format = %(name)-12s: %(levelname)-8s %(message)s
datefmt =